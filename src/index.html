<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Angular Environment Checker</title>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<div class="container" ng-controller="appController as vm" ng-cloak>
		<div class="row">
			<div class="col-sm-6">
				
				<h2>Angular Environment Checker</h2>

				<p><strong>Environment:</strong> {{vm.environment}}</p>

				<br />

				<blockquote>
					<p class="small">Check the console to see on which environment we currently are.</p>
				</blockquote>
			</div>
		</div>
	</div>
	
	<!-- vendor scripts -->
	<script src="vendor/angular/angular.min.js"></script>
	<script src="vendor/lodash/dist/lodash.min.js"></script>

	<!-- application scripts -->
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/checker.js"></script>
</body>
</html>
